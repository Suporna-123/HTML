<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Map and Arranging an Array</h2>

        <p>Ascending and Descending for mapped numbers</p>

        <p id="product_value"></p>
        <p id="product2"></p>

        <button onclick="ascending()">Ascending order</button>
        <button onclick="descending()">Descending order</button>


        <script>
            var number = [25, 36, 97, 17, 17];
            document.getElementById("product_value").innerHTML = number;

            function myFunction(num) {
                return num * 100;
            }

            var newarray = number.map(myFunction);
            document.getElementById("product2").innerHTML = "The product of the values are: " + newarray;
            
            var newarray = number.map(myFunction);
            document.getElementById("product_value").innerHTML = "The Mapped values are: " + number;

            function ascending() {
                number.sort(function(a, b){return a - b});
                document.getElementById("product_value").innerHTML = "The ascending order of mapped values are: " + number;
            }
            function descending() {
                number.sort(function(a, b){return b - a});
                document.getElementById("product_value").innerHTML = "The descending order of mapped values are: " + number;
            }
            </script>
            </body>
            </html>
