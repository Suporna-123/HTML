<DOCTYPE!html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=devoce-width">
        <title>vscode</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <h1>Registration Form</h1>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label>Name</label><br>
                <input type="text" id="name"><br><br>
                <label>Father's name</label><br>
                <input type="text" id="father's name"><br><br>
                <label>Mother's name</label><br>
                <input type="text" id="mother's name"><br><br>
                <label>Contact number</label><br>
                <input type="password" id="contact"><br><br>
                <label>Address</label><br>
                <input type="text" id="address"><br><br>
                <label>Email ID</label><br>
                <input type="text" id="email address"><br><br>
                <label>Gender</label><br>
                <input type="radio" id="female" name="gender" value="female">Female<br>
                <input type="radio" id="male" name="gender" value="male">Male<br><br>
            </fieldset><br><br>
            <fieldset>
                <legend>Academic Information</legend>
                <label>Institution name</label><br>
                <input type="text" id="institution name"><br><br>
                <label>Favourite subject</label><br>
                <input type="checkbox" id="subject" value="mathematics">Mathematics<br>
                <input type="checkbox" id="subject" value="physics">Physics<br>
                <input type="checkbox" id="subject" value="chemistry">Chemistry<br>
                <input type="checkbox" id="subject" value="biology">Biology<br>
                <input type="checkbox" id="subject" value="english">English<br>
                <input type="checkbox" id="subject" value="art and craft">Art and Craft<br>
                <input type="checkbox" id="subject" value="music">Music<br><br>
                <label>Enter marks</label><br>
                <select name="subject" id="subject">
                    <option value="maths">Maths</option>
                    <option value="science">Science</option>
                    <option value="english">English</option>
                </select><br><br>
                <input type="submit">
            </fieldset>
        </form>

    </body>
    </html>
