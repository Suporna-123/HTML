<DOCTYPE!html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>vscode</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <h1>Personal Details Form</h1>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
            <label>User name</label><br>
            <input type="text" id="name"><br><br>
            <label>Enter marks</label><br>
            <select name="Subject" id="subject">
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select><br><br>
            <label>Phone number</label><br>
            <input type="password" id="contact"><br><br>
            <label>EMAIL ID</label><br>
            <input type="text" id="email"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="female" name="gender" value="female">Female<br>
            <input type="radio" id="male" name="gender" value="male">Male<br><br>
            <label>Country</label><br>
            <input type="text" id="country"><br><br>
            <label>Favourite activity</label><br>
            <input type="checkbox" id="activity" value="reading books">Reading Books<br>
            <input type="checkbox" id="activity" value="travelling">Travelling<br>
            <input type="checkbox" id="activity" value="gardening">Gardening<br><br>
            <input type="submit">
            </fieldset>
        </form>
    </body>
    </html>
