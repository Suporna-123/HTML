<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Creating a Slider</title>
        <meta charset="utf-8">
        <meta name="viewport" cont="width=device-width, initial-scale=1">
        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
        </script>
    </head>

    <body>
        <div class="container">
            <h2 style="text-align:center; font-weight:bold;">Welcome to the World of Coding</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!--Indicators-->
                <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                        <li data-target="#myCarousel" data-slide-to="5"></li>
                </ol>

                    <!--Wrapper for slides-->
                <div class="carousel-inner">
                    <div class="item active">
                        <h3 style="text-align:center;">Hello everyone. Hope you'll like it.</h3>
                        <img src="AnimeHello.jpeg">
                        </div>
                        <div class="item">
                            <img src="4k-anime-iphone-a5pr8vn654qyazmb.jpg" alt="Image 1">
                        </div>

                        <div class="item">
                            <img src="anime-girl-phone-ruomh3zj1fby8g2d.jpg" alt="Image 2">
                        </div>

                        <div class="item">
                            <img src="animeimage.jpg" alt="Penguin">
                        </div>

                        <div class="item">
                            <img src="roseimg.webp" alt="Image 3">
                        </div>

                        <div class="item">
                            <img src="cutedog.jpeg">
                        </div>
                    </div>

                    <!--Left and right controls-->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
        </div>
    </body>
</html>
