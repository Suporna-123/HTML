<DOCTYPE!html>
<html>
    <head>
        <title>Cascading effects</title>
        <style>
            .grad2{
                height:150px;
                background-image: linear-gradient(to bottom right,purple,blue,skyblue,green,yellow,orange,red )
            }

            p{
                background-image:url(animeimage.jpg);
                background-size:1000px;
                background-attachment:fixed;
                background-repeat:no-repeat;
            }
            </style>
            </head>
            <body>
                <h1>Cascading Effects</h1>
                <p>
                    Hi, I'm Suporna. I love to explore. 
                    No matter whether it is travelling new places or learning new things. 
                    I love both of them.
                </p>

                <div class="grad2" style="font-style:italic; font-weight:bold">
                    It's been a month since I started learning coding.
                    Let's keep learning and make progress without comparison or doubt.
                </div>
            </body>
            </html>
