<!DOCTYPE html>
<html>
    <body>
        <h2>Sum of Arguments</h2>

        <p>Sum of arguments and Math objects</p>
        <p id="result"></p>

        <script>
            function sumAll() {

                var sum = 0;
                for(i = 0; i < arguments.length; i++) {
                    sum += arguments[i];
                }
                return sum;
            }
            document.getElementById("result").innerHTML = "The sum of the arguments are: " + sumAll(1, 125, 117, 580, 627, 64, 60);

            var value = Math.sin(45);
            document.write("Sin 45 is: " + value + "<br>");
            var value1 = Math.cos(45);
            document.write("Cos 45 is: " + value1 + "<br>");
            var value2 = Math.tan(45);
            document.write("Tan 45 is: " + value2 + "<br>");
            </script>
            </body>
            </html>
